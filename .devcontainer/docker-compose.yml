services:
  app: 
    image: althack-gazebo-gpu
    user: "1000:1000"
    container_name: ros-devcontainer
    network_mode: host  # needed, so host.docker.internal points to actual host IP
                        # and not Docker subnet
    volumes:
      - ..:/home/ros/proj       # mount project directory
      - /dev/input:/dev/input/

    device_cgroup_rules:
      - 'c *:* rmw'

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu] # equivalent of '--gpus=all' in docker run command

    environment:
     - DISPLAY=host.docker.internal:0.0 # set display environment to local host IP
     - MPLBACKEND=TkAgg                 # set matplotlib backend to graphics capable one
    
    stdin_open: true
    tty: true